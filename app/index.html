<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dienst</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div id="map">
                <small>laden...</small>
            </div>

            <div class="overlay-form">
                <h3>Superprogramma! </h3>
                <div class="form-inline" role="form">
                    <div class="form-group">
                        <label for="dest" class="sr-only">Bestemming: </label>
                        <input type="text" id="dest" class="form-control" placeholder="Bestemming...">
                    </div>
                    <div class="form-group">
                        Trein en...
                    </div>
                    <div class="form-group">
                        <select name="travel-type" id="travel-type" class="form-control">
                            <option value="WALKING">Te voet</option>
                            <option value="BICYCLING">Fiets</option>
                            <option value="DRIVING">Auto</option>
                            <option value="TRANSIT">Openbaar vervoer</option>
                        </select>
                    </div>
                    <button id="submit-dest" class="btn btn-success">Go!</button>
                </div>
                <!--<p id="results">Dichtstbijzijnde station: <span id="closest-station"></span></p>-->
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="connection-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Jouw trein</h4>
              </div>
              <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Vertrek</th>
                            <th>Aankomst</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Station</th>
                            <td id="connection-departure-station"></td>
                            <td id="connection-arrival-station"></td>
                        </tr>
                        <tr>
                            <th>Tijd</th>
                            <td id="connection-departure-time"></td>
                            <td id="connection-arrival-time"></td>
                        </tr>
                        <tr>
                            <th>Spoor</th>
                            <td id="connection-departure-platform"></td>
                            <td id="connection-arrival-platform"></td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Maps -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC4TquJuJq2nF0XEDzBggIOPEzhv0ZkueI&sensor=false"></script>


        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <script src="scripts/irail-api.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/new.js"></script>
        <!-- endbuild -->
</body>
</html>
